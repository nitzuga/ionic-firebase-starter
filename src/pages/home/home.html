<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-self-center justify-content-center>
      <ion-col col-12 col-sm-8 col-md-8 col-lg-8 text-center>
        <ion-label>E-Mail</ion-label>
        <ion-input text-center color="light" round block type="email" placeholder="Ingresa tu e-mail."></ion-input>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-8 col-lg-8 text-center>
        <ion-label>Password</ion-label>
        <ion-input text-center color="light" round block type="password" placeholder="Ingresa tu password."></ion-input>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-8 col-lg-8 text-center>
        <button block round ion-button>Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
